---
- name: Updating cache
  apt:  update-cache=yes
  tags: common

- name: Updating language pack
  apt: pkg=language-pack-en
  tags: common

- name: Updating locale to {{ locale }}
  command: /usr/sbin/update-locale LANG={{ locale }} LC_ALL={{ locale }}
  tags: common

- name: Updating localtime to {{ timezone }}
  command: /bin/cp /usr/share/zoneinfo/{{ timezone }} /etc/localtime
  tags: common

- name: Updating timezone to {{ timezone }}
  template: src=default-timezone.j2 dest=/etc/timezone
  tags: common

- name: Updating tzdata
  command: /usr/sbin/dpkg-reconfigure --frontend noninteractive tzdata
  tags: common
